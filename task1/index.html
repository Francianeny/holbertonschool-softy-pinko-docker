<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 1 - Front-End</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #dynamic-content {
            font-size: 20px;
            color: #333;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>Welcome to Task 1</h1>
    <div id="dynamic-content">Loading...</div>

    <script>
        $(function() {
            $.ajax({
                type: "GET",
                url: "/api/hello",  // Route to your API
                success: function(data) {
                    $('#dynamic-content').text(data.message);  // Update with the API response
                },
                error: function() {
                    $('#dynamic-content').text('Error loading data');
                }
            });
        });
    </script>
</body>
</html>
