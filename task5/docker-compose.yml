version: '3.8'

services:
  front-end:
    image: softy-pinko-front-end:task5
    build:
      context: ./path/to/front-end
      dockerfile: Dockerfile
    ports:
      - "8080:80"
    depends_on:
      - back-end

  back-end:
    image: softy-pinko-back-end:task5
    build:
      context: ./path/to/back-end
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production

  proxy:
    image: softy-pinko-proxy:task5
    build:
      context: ./path/to/proxy
      dockerfile: Dockerfile
    ports:
      - "80:80"
    depends_on:
      - front-end
      - back-end
